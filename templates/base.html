{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}
            Login
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
    <h2><a href="{% url 'Login:list' %}">LOGO</a></h2>
    <nav>
        <ul>
            <li>
                <form class="logout-link" action="/accounts/logout" method="post">
                    {% csrf_token %}
                    <button type="submit">logout</button>
                </form>
            </li>
        </ul>
    </nav>
    <div class="wrapper">
         {%  block content %}
        {% endblock %}
    </div>

    </body>
</html>
