{%extends 'base.html'%}
{% block title %}
    Login
{% endblock %}
{% block content %}
        <h1>Loginlist</h1>
        {% for article in articles %}
            <div class="article">
            <h2><a href="{% url 'Login:detail' slug=article.slug %}">{{ article.title }}</a></h2>
            <p>{{ article.snippet }}</p>
            <p>{{ article.date }}</p>
            <p class="author">added by {{ article.author.username }}</p>
            </div>
        {% endfor %}

{%endblock%}
