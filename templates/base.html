{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}
            Login
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
    <header>
            <h2><a href="{% url 'Login:list' %}">LOGO</a></h2>
    <nav>
        <ul>
            {% if user.is_authenticated %}
            <li>
                <form class="logout-link" action="/accounts/logout" method="post">
                    {% csrf_token %}
                    <button type="submit">logout</button>
                </form>
            </li>
            <li>
                <a href="{% url 'Login:create' %}">create new article</a>
            </li>
            {% else %}
                <li>
                    <a href="{% url 'accounts:login2' %}">login</a>
                </li>
                <li>
                    <a href="{% url 'accounts:signup' %}">signup</a>
                </li>

            {% endif %}
        </ul>
    </nav>

    </header>

    <div class="wrapper">
         {%  block content %}
        {% endblock %}
    </div>

    </body>
</html>
